<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=1">

    <script type="text.javascript" src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
  </head>
  <body>

    <div class="container-fluid">
       <!-- Two columns: 50% width on all screens, except for extra small (100% width) -->
      <div class="row">
        <div class="col-sm">1 of 2</div>
          <div class="col-sm">2 of 2</div>
      </div>

<!-- Four columns: 25% width on all screens, except for extra small (100% width)-->
    <div class="row">
      <div class="col-sm-3 offset-md-0">1 of 4</div>
      <div class="col-sm-3 col-md-8">2 of 4</div>
      <div class="col-sm-3 col-md-2">3 of 4</div>
      <div class="col-sm-3 col-md-2">4 of 4</div>
    </div> 




  </body>
</html>
